   <div style="width:80% !important;padding:20px;margin-left:50px">
              <div class="panel">
                <div class="panel-heading">
                  <h6 class="panel-title">Create Group</h6>
                </div>
                <div class="panel-body">
                  <form autocomplete="on">
                    <div class="form-group">
                      <label class="form-form-control-label" for="formBasicEmail">Name</label>
                      <input ng-model="groupName" class="form-control" id="formBasicEmail" type="text" name="inputEmail" placeholder="Name" autocomplete="on">
                    </div>
                    <div class="form-group" style="overflow-y: scroll;max-height:200px">
                      <label class="form-form-control-label" for="formBasicPassword">Send Invites to</label>
                      <input class="form-control" ng-keyup="namechange(invites)" ng-model="invites" id="invitepopulate" type="text" placeholder="Search by name" autocomplete="on">
                        <a class="list-group-item" href="" ng-repeat="userdata in filteruser" ng-click="fillTextbox(userdata,$index)">
                        <div class="media">
                          <div class="media-left">
                            <div class="circle-box circle-box-sm"><img class="circle-object" src="https://firebasestorage.googleapis.com/v0/b/madstreetden-442b5.appspot.com/o/0.jpg?alt=media&token=1c5f600d-b4b7-4ed0-9b3f-87ccb4373303" alt="">
                              <div class="dot dot-offline"></div>
                            </div>
                          </div>
                          <div class="media-body media-middle">{{ userdata.name }}</div>
                        </div>
                        </a>
                    </div>
                      <div class="form-group">
<div class="tag-cloud"><a ng-repeat="usertag in selectedusers track by $index" href="" ng-click="remove(usertag.uid)">{{ usertag.name }} &#10006;</a></div>
                      </div>
                    <div class="form-group" style="text-align: end !important;">
<button class="btn btn-secondary" type="button">Cancel</button>
                      <button ng-click="createGroup()" class="btn btn-primary" type="button">Create Channel</button>
                    </div>
                  </form>
                  <!-- END BASIC FORM-->
                </div>
              </div>
              <!-- END PANEL-->
            </div>
